---
version: '3'

services:
  database:
    image: 'postgres:15.0'
    restart: always

    ports:
      - 5432:5432

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

    volumes:
      - pg-data:/var/lib/postgresql/data/

  adminer:
    image: adminer
    restart: always

    ports:
      - 8080:8080

    environment:
      ADMINER_DESIGN: dracula

volumes:
  pg-data:
