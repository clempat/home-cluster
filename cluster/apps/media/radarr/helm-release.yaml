---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.2.4.6635
    service:
      main:
        ports:
          http:
            port: 7878
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enable: true
        ingressClassName: traefik
        hosts:
          - host: movie.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
    initContainers:
      init-permission:
        image: busybox:1.35.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - chown -R 1000:1000 /data;
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: data
            mountPath: /data
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
        mountPath: /config
      data:
        enable: true
        type: nfs
        server: ${CONFIG_NFS_SERVER_ADDRESS}
        path: ${MEDIA_NFS_SERVER_PATH}
        mountPath: /data
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        cpu: 300m
        memory: 500Mi
