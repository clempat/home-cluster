---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
  namespace: media
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: render-configs
              image: ghcr.io/onedr0p/recyclarr:3.0.0@sha256:a61ab14a2915598b0b19493488da4ed57c69c84dffe2c8eb2ba466bf3dca95dd
              envFrom:
                - secretRef:
                    name: *app
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: sonarrs
              image: ghcr.io/onedr0p/recyclarr:3.0.0@sha256:a61ab14a2915598b0b19493488da4ed57c69c84dffe2c8eb2ba466bf3dca95dd
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              command:
                - /app/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true
            - name: radarrs
              image: ghcr.io/onedr0p/recyclarr:3.0.0@sha256:a61ab14a2915598b0b19493488da4ed57c69c84dffe2c8eb2ba466bf3dca95dd
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              command:
                - /app/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: *app
            - name: shared
              emptyDir: {}
