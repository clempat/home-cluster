---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name radarr
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`movie.${SECRET_DOMAIN}`)
      middlewares:
        - name: secure-headers
          namespace: default
        - name: authelia
          namespace: authentication-system
      services:
        - name: *name
          port: 7878
          namespace: external-services
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
