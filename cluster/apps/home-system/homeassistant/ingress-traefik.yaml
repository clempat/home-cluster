---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: home-system
  labels:
    app.kubernetes.io/name: homeassistant
  annotations:
    hajimari.io/enable: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    # traefik.ingress.kubernetes.io/router.middleware: "longhorn-system-svc-longhorn-headers@kubernetescrd"
spec:
  ingressClassName: "traefik"
  rules:
    - host: "home.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  number: 8123
  tls:
    - hosts:
        - "home.${SECRET_DOMAIN}"
      secretName: home-tls
